<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Image Background Remover</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            padding: 20px;
        }
        .container {
            max-width: 500px;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            margin: auto;
        }
        input, button {
            margin: 10px;
            padding: 10px;
        }
        img {
            max-width: 100%;
            margin-top: 10px;
        }
    </style>
</head>
<body>
    <div class="container">
        <h2>Remove Image Background</h2>
        <input type="file" id="imageInput" accept="image/*">
        <button onclick="removeBackground()">Remove Background</button>
        <h3 id="status"></h3>
        <img id="outputImage" src="" alt="Processed Image" style="display:none;">
    </div>

    <script>
        async function removeBackground() {
            const fileInput = document.getElementById("imageInput").files[0];
            if (!fileInput) {
                alert("Please select an image first.");
                return;
            }
            
            const formData = new FormData();
            formData.append("image_file", fileInput);
            formData.append("size", "auto");

            const apiKey = "4dLrLLTSwjuKThWX8FXNurav"; // Replace with your Remove.bg API Key
            const url = "https://api.remove.bg/v1.0/removebg";
            
            try {
                document.getElementById("status").innerText = "Processing...";
                
                const response = await fetch(url, {
                    method: "POST",
                    headers: {
                        "X-Api-Key": apiKey
                    },
                    body: formData
                });
                
                if (!response.ok) {
                    throw new Error("Failed to process image.");
                }
                
                const blob = await response.blob();
                const imageUrl = URL.createObjectURL(blob);
                
                document.getElementById("outputImage").src = imageUrl;
                document.getElementById("outputImage").style.display = "block";
                document.getElementById("status").innerText = "Background removed successfully!";
            } catch (error) {
                document.getElementById("status").innerText = "Error: " + error.message;
            }
        }
    </script>
</body>
</html>
