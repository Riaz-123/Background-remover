<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Image Background Remover</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            padding: 20px;
        }
        .container {
            max-width: 500px;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 0 20px rgba(0, 0, 0, 0.1);
            margin: auto;
        }
        input, button {
            margin: 10px;
            padding: 10px;
        }
        img {
            max-width: 100%;
            margin-top: 10px;
            display: none;
        }
        #downloadButton {
            display: none;
            background-color: #28a745;
            color: white;
            border: none;
            padding: 10px;
            cursor: pointer;
        }
        #downloadButton:hover {
            background-color: #218838;
        }
        .loader {
            border: 4px solid #f3f3f3;
            border-top: 4px solid #3498db;
            border-radius: 50%;
            width: 40px;
            height: 40px;
            animation: spin 1s linear infinite;
            display: none;
            margin: 10px auto;
        }
        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
        .footer {
            margin-top: 30px;
            padding: 10px;
            font-size: 14px;
            color: #555;
        }
        .footer a {
            color: #007bff;
            text-decoration: none;
            font-weight: bold;
        }
        .footer a:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body>
    <div class="container">
        <h2>Remove Image Background</h2>
        <input type="file" id="imageInput" accept="image/*">
        <button onclick="removeBackground()">Remove Background</button>
        <div class="loader" id="loader"></div>
        <h3 id="status"></h3>
        <img id="outputImage" alt="Processed Image">
        <a id="downloadButton" download="background_removed.png">Download Image</a>
    </div>

    <div class="footer">
        <p><strong>DEVELOPED BY:</strong> Riaz Hussain</p>
        <p><strong>GMAIL:</strong> <a href="mailto:riazsolangi008@gmail.com">riazsolangi008@gmail.com</a></p>
        <p><strong>WHATSAPP:</strong> <a href="https://wa.me/923181393964" target="_blank">0318-1393964</a></p>
    </div>

    <script>
        async function removeBackground() {
            const fileInput = document.getElementById("imageInput").files[0];
            if (!fileInput) {
                alert("Please select an image first.");
                return;
            }
            
            const formData = new FormData();
            formData.append("image_file", fileInput);

            document.getElementById("status").innerText = "Processing...";
            document.getElementById("loader").style.display = "block";

            try {
                const response = await fetch("http://localhost:5000/remove-bg", {
                    method: "POST",
                    body: formData
                });

                const result = await response.json();
                if (!result.success) {
                    throw new Error(result.message || "Failed to process image.");
                }

                const imageUrl = result.imageUrl;

                const outputImage = document.getElementById("outputImage");
                outputImage.src = imageUrl;
                outputImage.style.display = "block";

                const downloadButton = document.getElementById("downloadButton");
                downloadButton.href = imageUrl;
                downloadButton.style.display = "inline-block";

                document.getElementById("status").innerText = "Background removed successfully!";
            } catch (error) {
                document.getElementById("status").innerText = "Error: " + error.message;
            } finally {
                document.getElementById("loader").style.display = "none";
            }
        }
    </script>
</body>
</html>
