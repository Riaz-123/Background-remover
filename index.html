<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Image Background Remover</title>
    <style>
        /* General Styles */
        body {
            font-family: 'Poppins', sans-serif;
            background: linear-gradient(to right, #141E30, #243B55);
            color: white;
            text-align: center;
            padding: 20px;
            margin: 0;
        }

        .container {
            max-width: 450px;
            background: rgba(255, 255, 255, 0.1);
            padding: 20px;
            border-radius: 15px;
            box-shadow: 0 0 20px rgba(255, 255, 255, 0.1);
            margin: auto;
            backdrop-filter: blur(10px);
        }

        h2 {
            font-size: 24px;
            margin-bottom: 20px;
            color: #00ffcc;
        }

        input[type="file"], input[type="text"] {
            background: #fff;
            padding: 10px;
            border-radius: 5px;
            display: block;
            width: 100%;
            margin: 10px 0;
        }

        button {
            background: #00ffcc;
            color: #141E30;
            border: none;
            padding: 12px;
            width: 100%;
            font-size: 16px;
            font-weight: bold;
            border-radius: 5px;
            cursor: pointer;
            transition: 0.3s;
        }

        button:hover {
            background: #009973;
        }

        .loader {
            border: 4px solid rgba(255, 255, 255, 0.3);
            border-top: 4px solid #00ffcc;
            border-radius: 50%;
            width: 40px;
            height: 40px;
            animation: spin 1s linear infinite;
            display: none;
            margin: 10px auto;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        img {
            max-width: 100%;
            margin-top: 10px;
            display: none;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(255, 255, 255, 0.2);
        }

        #downloadButton {
            display: none;
            background: #ff6600;
            color: white;
            text-decoration: none;
            padding: 10px;
            width: 100%;
            border-radius: 5px;
            display: block;
            margin-top: 10px;
            transition: 0.3s;
        }

        #downloadButton:hover {
            background: #e65c00;
        }

    </style>
</head>
<body>

    <div class="container">
        <h2>Remove Image Background</h2>
        <input type="file" id="imageInput" accept="image/*">
        <button onclick="removeBackground()">Remove Background</button>
        <div class="loader" id="loader"></div>
        <h3 id="status"></h3>
        <img id="outputImage" alt="Processed Image">
        <a id="downloadButton" download="background_removed.png">Download Image</a>
    </div>

    <div class="footer">
        <p><strong>DEVELOPED BY:</strong> Riaz Hussain</p>
        <p><strong>GMAIL:</strong> <a href="mailto:riazsolangi008@gmail.com">riazsolangi008@gmail.com</a></p>
        <p><strong>WHATSAPP:</strong> <a href="https://wa.me/923181393964" target="_blank">0318-1393964</a></p>
    </div>

    <script>
        async function removeBackground() {
            const fileInput = document.getElementById("imageInput").files[0];
            const apiKey = document.getElementById("apiKey").value;
            if (!fileInput) {
                alert("Please select an image first.");
                return;
            }
            if (!apiKey) {
                alert("R7HqV5oHrL5YWuardCm7GJQ2");
                return;
            }

            const formData = new FormData();
            formData.append("image_file", fileInput);
            formData.append("api_key", apiKey);  // Adding API key to the form data

            document.getElementById("status").innerText = "Processing...";
            document.getElementById("loader").style.display = "block";

            try {
                const response = await fetch("http://localhost:5000/remove-bg", {
                    method: "POST",
                    body: formData
                });

                const result = await response.json();
                if (!result.success) {
                    throw new Error(result.message || "Failed to process image.");
                }

                const imageUrl = result.imageUrl;

                const outputImage = document.getElementById("outputImage");
                outputImage.src = imageUrl;
                outputImage.style.display = "block";

                const downloadButton = document.getElementById("downloadButton");
                downloadButton.href = imageUrl;
                downloadButton.style.display = "block";

                document.getElementById("status").innerText = "Background removed successfully!";
            } catch (error) {
                document.getElementById("status").innerText = "Error: " + error.message;
            } finally {
                document.getElementById("loader").style.display = "none";
            }
        }
    </script>

</body>
</html>
